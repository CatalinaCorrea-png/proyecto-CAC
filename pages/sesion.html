<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---- Iconos ---->
        <script src="https://kit.fontawesome.com/f7fb471b65.js"
            crossorigin="anonymous"></script>
        <!---- Fuente ---->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link
            href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap"
            rel="stylesheet">
        <!---- Favicon ---->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!---- Estilos ---->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
        <title>Inicio de sesión</title>
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a href="#" class="anclalogo">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>MOVIES.html</span>
                </a>
            </nav>
        </header>

        <main>
            <div class="form-sesion">
                <form>
                    <h2 class="tituloRegistrarse">Iniciar sesion</h2>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su email" required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1"
                            class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Submit</button>
                    <div id="emailHelp" class="form-text">Necesitas ayuda?</div>
                </form>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
