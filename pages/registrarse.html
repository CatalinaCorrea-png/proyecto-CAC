<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---- Iconos ---->
        <script src="https://kit.fontawesome.com/f7fb471b65.js"
            crossorigin="anonymous"></script>
        <!---- Fuente ---->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link
            href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap"
            rel="stylesheet">
        <!---- Favicon ---->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!---- Estilos ---->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
        <title>Registro</title>
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a href="#" class="anclalogo">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>MOVIES.html</span>
                </a>
            </nav>
        </header>
        <main class="main">
            <div class="form-registro">
                <form>
                    <h2 class="tituloRegistrarse">Registro</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="text" placeholder="Ingrese aqui su nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Apellido</label>
                        <input type="text" placeholder="Ingrese aqui su apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" placeholder="Ingrese aqui su email" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1"
                            class="form-label">Contraseña</label>
                        <input type="password" class="form-control"placeholder="Ingrese aqui su contraseña" required>
                    </div>
                    <div class="form-text">La contraseña debe de ser de 8 a 20 caracteres incluido un caracter especial</div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Fecha de nacimiento</label><br>
                        <input type="date" placeholder="seleccione su fecha de nacimiento" class="form-date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label"
                            for="exampleCheck1">Acepto terminos y condiciones</label>
                            <input type="checkbox" class="form-check-input" placeholder="seleccionar" required>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Submit</button>

                    <div id="emailHelp" class="form-text">Necesitas ayuda?</div>
                </form>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
